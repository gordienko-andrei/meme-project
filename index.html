<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a class="logo" href="#">
                    <img src="images/src/logo.svg" class="logo__img" >
                </a>
                <div class="section__links">
                    <a href="#" class="section__links__item" id="first-link">Home</a>
                    <a href="#" class="section__links__item" id="second-link" >Shop</a>
                    <a href="#" class="section__links__item" id="third-link" >About</a>
                    <div class="black__form"></div>
                </div>
                <div class="header__buttons">
                    <button class="header__small__btn header__btns">
                        <img src="images/src/search.svg" alt="" class="search-img">
                    </button>
                    <button class="header__small__btn header__btns">
                        <img src="images/src/bucket.svg" alt="" class="bucket-img">
                    </button>
                    <button class="connect__wallet header__btns">Connect wallet</button>
                </div>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="starter">
            <div class="container">
                <div class="starter-wrapper">
                    <h1 class="starter__heading">MERCH STORE</h1>
                    <img src="images/full__logo.webp" alt="logo" class="big__logo">
                    <a href="#" class="shop__now-btn">Shop now</a>
                    <img src="images/blue__tshirt.webp" alt="t-shirt" class="t-shirt">
                    <img src="images/meme__cow.webp" alt="cow__starter" class="cow">
                    <img src="images/yellow__cap.webp" alt="cap-starter" class="cap">
                    <img src="images/pond-group.webp" alt="pepe-starter" class="pepe">
                    
                </div>
            </div>
        </section>

            <div class="container">
                <div class="cap__slider-buttons">
                    <div class="cap__slider-leftBtns">
                        <span class="featured__items">Featured items</span>
                        <select name="featCloth" id="clothSelect" class="choose__cloth">
                            <option value="all" class="cloth-option" disabled>all</option>
                            <option value="cap" class="cloth-option">cap</option>
                            <option value="t-shirt" class="cloth-option">t-shirt</option>
                        </select>
                    </div>
                    <div class="slider-btns">
                        <div class="swiper-button-prev">
                            <img src="images/src/arrow-left.svg" alt="">
                        </div>
                        <div class="swiper-button-next">
                            <img src="images/src/arrow-right.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="cap__swiper swiper">
                    <div class="cap__swiper-slider swiper-wrapper">
                        <div class="cap__slide swiper-slide">
                            <img src="images/pepka__cap__img.png" alt="" class="slider__cart__img">
                            <div class="cart__descr">
                                <div class="about__item">
                                    <span class="item__name">pepka Cap</span>
                                    <span class="item__price">$28</span>
                                </div>
                                <button class="addToBucket">
                                    <img src="images/src/backet__img.svg" alt="" class="bucket__img">
                                    <img src="images/src/pepka-btn-img.svg" alt="" class="pepka-btn">
                                </button>
                            </div>
                            <div class="card__menu">
                                <div class="card__menu__header">
                                    <span class="item__name">pepka Cap</span>
                                    <span class="item__price">$28</span>
                                </div>
                                <div class="size__header">
                                    <span class="select__size">Select Size</span>
                                    <div class="sizesForm">
                                        <label for="US-size" class="sizes__label">US</label>
                                        <input type="radio" name="sizeType" id="US-size" class="cards__radio" value="US">
                                        <label for="EU-size" class="sizes__label"> EU </label>
                                        <input type="radio" name="sizeType" id="EU-size" class="cards__radio" value="EU">
                                    </div>
                                </div>
                                <div class="change__size__radios swiper">
                                    <div class="change__size__wrapper swiper-wrapper">
                                        <label class="size__btn swiper-slide">
                                            41 EU
                                            <input type="radio" name="size" value="41 EU">
                                        </label>
                                        <label class="size__btn swiper-slide">

                                        </label>
                                        <label class="size__btn swiper-slide">

                                        </label>
                                        <label class="size__btn swiper-slide">
                                            44 EU
                                            <input type="radio" name="size" value="41 EU">
                                        </label>
                                    </div>
                                </div>

                        </div>
                        <div class="cap__slide swiper-slide">

                                </button>
                            </div>

                            <div class="cart__descr">
                                <div class="about__item">
                                    <span class="item__name">pepka Cap</span>
                                    <span class="item__price">$28</span>
                                </div>
                                <button class="addToBucket">
                                    <img src="images/src/backet__img.svg" alt="" class="bucket__img">
                                    <img src="images/src/pepka-btn-img.svg" alt="" class="pepka-btn">
                                </button>
                            </div>
                        </div>
                        <div class="cap__slide swiper-slide">
                            <img src="images/pepka__cap__img.png" alt="" class="slider__cart__img">
                            <div class="cart__descr">
                                <div class="about__item">
                                    <span class="item__name">pepka Cap</span>

                                    <img src="images/src/pepka-btn-img.svg" alt="" class="pepka-btn">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
